    <table cellpadding="0" cellspacing="0" border="1">
      <tr width="300" bgcolor="red" height="100">
        <td width="60"></td>
        <td width="60"></td>
        <!-- three  start-->
        <td width="60">
          <table>
            <tr bgcolor="yellow" width="60" height="50">
              <td width="60"></td>
            </tr>
            <tr bgcolor="white" width="60" height="50">
              <td width="60">
                <table>
                  <tr>
                    <td width="30" height="25" bgcolor="green"></td>
                    <td width="30" height="25" bgcolor="blue">
                      <table>
                        <tr>

                          <td width="15" height="12" bgcolor="lightblue"></td>
